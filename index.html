<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch-Me-Mortal</title>
    <link rel="stylesheet" href="style.css">
    <script src = 'script.js' defer></script>
    <title>Document</title>
</head>
<body>
    <div class="section">
        <div class="division" id="buttons">
            <button class="penMode" id="pen"> - PEN - </button>
            <button class="penMode" id="eraser"> - ERASER - </button>
            <button class="penMode" id="shade"> - SHADE - </button>
            <button class="penMode" id="rainbow"> - RAINBOW - </button>
        </div>
        <div class="division" id="grid"></div>
    </div>
    <div class="section">
        <div class="division" id="colors">
            <div class="colorMod" id="penColor"> 
                <label for="penPick">PEN COLOR:</label>
                <input type="color" id="penPick" name="penPick">
            </div>

            <div class="colorMod"id="bkColor"> - BACKGROUND COLOR - </div>
            <button id="classic"> - CLASSIC MODE - </button>
        </div>

        <div class="division" id="properties">
            <div id="gridSize"> - GRID SIZE - </div>
            <button class="gridMode" id="gridLines"> - GRID LINES - </button>
            <button class="gridMode" id="random"> - FILL RANDOM - </button> 
            <button id="clear"> - CLEAR - </button>
            
        </div>
    </div>    
</body>
</html>
