<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch-Me-Mortal</title>
    <link rel="stylesheet" href="style.css">
    <script src = 'script.js' defer></script>
    <title>Document</title>
</head>
<body>
    <div class="section">
        <div class="division" id="buttons">
            <button id="pen"> - PEN - </button>
            <button id="eraser"> - ERASER - </button>
            <button id="shading"> - SHADE - </button>
            <button id="rainbow"> - RAINBOW - </button>
        </div>
        <div class="division" id="grid"></div>
    </div>
    <div class="section">
        <div class="division" id="colors">
            <div id="penColor"> - PEN COLOR - </div>
            <div id="bkColor"> - BACKGROUND COLOR - </div>
        </div>
        <div class="division" id="properties">
            <div id="gridSize"> - GRID SIZE - </div>
            <div id="gridLines"> - GRID LINES - </div>
            <div id="random"> - FILL RANDOM - </div> 
            <div id="clear"> - CLEAR - </div>
            
        </div>
    </div>    
</body>
</html>
