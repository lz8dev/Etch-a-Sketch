<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch-Me-Mortal</title>
    <link rel="stylesheet" href="style.css">
    <script src = 'script.js' defer></script>
    <title>Document</title>
</head>
<body>
    <div class="section" id="leftSect">
        <div id="mainTitle">
            <div class="title" id="mainText">
                DRAWER 9000
            </div>
            <div id="mainImg">
                <img src="img/sketchLogo.png" alt="paper">
            </div>
        </div>

        <div class="division" id="colors">
            <div class="title" id="colTitle"> - Color Options - </div>

            <div class="colorMod" id="penColor"> 
                <label for="penPick">Pen <br> Color:</label>
                <input type="color" id="penPick" name="penPick">
            </div>

            <div class="colorMod" id="bkColor"> 
                <label for="bkPick">Background <br> Color:</label>
                <input type="color" id="bkPick" name="bkPick">
            </div>

            <button id="classic"> - CLASSIC MODE - </button>
        </div>        

        <div class="division" id="pens">
            <div class="division" id="buttons">
                <div class="title" id="penTitle"> - Pen Options - </div>
                <button class="penMode" id="pen"> - PEN - </button>
                <button class="penMode" id="eraser"> - ERASER - </button>
                <button class="penMode" id="shade"> - SHADE - </button>
                <button class="penMode" id="rainbow"> - RAINBOW - </button>

                <div class="title" id="gridOpTitle"> - Grid Options - </div>
                <button class="gridMode" id="gridLines"> - GRID LINES - </button>
                <button class="gridMode" id="random"> - FILL RANDOM - </button> 
                <button id="clear"> - CLEAR - </button>
            </div>
        </div>
    </div>

    <div class="section" id="rightSect">       
        
        <div class="division" id="grid"></div>

        <div class="division" id="properties">
            <div id="gridSize">
                <div class="title" id="gridTitle"> - Grid Size - </div> 
                <div id="sizeButtons">
                    <button class="sizeButton" data-size="10">10</button>
                    <button class="sizeButton" data-size="20">20</button>
                    <button class="sizeButton" data-size="30">30</button>
                    <button class="sizeButton" data-size="40">40</button>
                    <button class="sizeButton" data-size="50">50</button>
                    <button class="sizeButton" data-size="60">60</button>
                    <button class="sizeButton" data-size="70">70</button>
                    <button class="sizeButton" data-size="80">80</button>
                    <button class="sizeButton" data-size="90">90</button>
                    <button class="sizeButton" data-size="100">100</button>
                </div>
                <div id="rendering"> - Rendering... - </div>
                <span id="sizeValue">Current size: -- </span>
            </div>
            
        </div>
    </div>    
</body>
</html>
