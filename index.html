<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch-Me-Mortal</title>
    <link rel="stylesheet" href="style.css">
    <script src = 'script.js' defer></script>
    <title>Document</title>
</head>
<body>
    <div class="section" id="leftSect">

        <div class="division" id="colors">
                <div class="colorMod" id="penColor"> 
                    <label for="penPick">Pen <br> Color:</label>
                    <input type="color" id="penPick" name="penPick">
                </div>

                <div class="colorMod" id="bkColor"> 
                    <label for="bkPick">Background <br> Color:</label>
                    <input type="color" id="bkPick" name="bkPick">
                </div>

                <button id="classic"> - CLASSIC MODE - </button>

                <div class="division" id="buttons">
                    <button class="penMode" id="pen"> - PEN - </button>
                    <button class="penMode" id="eraser"> - ERASER - </button>
                    <button class="penMode" id="shade"> - SHADE - </button>
                    <button class="penMode" id="rainbow"> - RAINBOW - </button>
                </div>
        </div>
    </div>

    <div class="section" id="rightSect">       
        
        <div class="division" id="grid"></div>

        <div class="division" id="properties">
            <div id="gridSize"> - GRID SIZE - 
                <input type="range" id="sizeSlider" min="0" max="100" step="10" value="1">
                <span id="sizeValue">1x1</span>
            </div>
              
            <button class="gridMode" id="gridLines"> - GRID LINES - </button>
            <button class="gridMode" id="random"> - FILL RANDOM - </button> 
            <button id="clear"> - CLEAR - </button>
            
        </div>
    </div>    
</body>
</html>
